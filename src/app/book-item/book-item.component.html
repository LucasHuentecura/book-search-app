<div class="book-card">
    <div class="book-cover-container">
        <img [src]="imageUrl()" (error)="onImegeError($event)"
            alt="Portada de {{ book().volumeInfo?.title || 'Libro sin título' }}" loading="lazy" class="book-cover" />
    </div>
    <div class="book-info">
        <h3>{{ book().volumeInfo?.title || 'Título no disponible' }}</h3>
        <p class="authors">{{ (book().volumeInfo?.authors || ['Autor desconocido']).join(', ') }}</p>
    </div>
</div>
